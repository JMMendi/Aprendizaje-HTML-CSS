<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <meta name="author" content="Juan Manuel Mendizábal Amat" />
    <meta name="description" content="descripcion a modificar" />
    <meta name="keywords" content="palabras, clave, separadas, por, coma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" type="img/png" href="media/logoIes.png" />
    <title>Formularios</title>
    <!-- Juan Manuel Mendizábal Amat -->
    <!-- ALT+SHIFT+A -->

</head>

<body>
    <header>
        <h1>FORMULARIOS</h1>
    </header>
    <main>
        <section>
            <h2>Formulario 1</h2>
            <form action="" autocomplete="off"> <!--Quitar el autocompletado y 'novalidate' para que no valide automáticamente como en un input email-->
                <fieldset>
                    <legend>Título del Formulario</legend>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" maxlength="10" required> <!-- required implica obligatoriedad -->
                </div>
                <br><br>
                <div>
                    <label for="">Selecciona una de las opciones:</label>
                    <input type="radio" name="rb" id="radioBoton1">
                    <label for="radioBoton1">Uno</label>
                    <input type="radio" name="rb" id="radioBoton2" checked> <!-- Checked para marcarlo por defecto-->
                    <label for="radioBoton2">Dos</label>
                    <input type="radio" name="rb" id="radioBoton3" disabled> <!-- Disabled para inhabilitarlo-->
                    <label for="radioBoton3">Tres</label>
                </div>
                <br><br>
                <div>
                    <input type="checkbox">
                    <label for="">Acepto las condiciones</label>
                    <input type="checkbox" checked>
                    <label for="">No acepto las condiciones</label>
                </div>
                <br><br>
                <div>
                    <label for="">Email:</label>
                    <input type="email">
                </div>
                <br><br>
                <div>
                    <label for="">Selecciona tu país</label>
                    <select name="pais" id="pais" size="3" multiple> <!-- Size para poner el tamaño de la lista desplegable --> <!-- Multiple para seleccionar varios con ctl o shift-->
                        <option value="es">España</option>
                        <option value="fr">Francia</option>
                        <option value="en">Inglaterra</option>
                        <option value="it" selected>Italia</option> <!-- Selected es por defecto -->
                    </select>
                </div>
                <br><br>
                <div>
                    <label for="">Comentarios:</label>
                    <textarea name="" id="" cols="50" rows="3"></textarea>
                </div>

                <br>
                <div>
                    <button type="button" onclick="alert('Hola Mundo!')">Clickame poh favoh!</button>
                    <input type="submit">
                </div>
            </fieldset>
            </form>
        </section>
        <section>
            <h2>Formulario 2</h2>
            <form action="">
                <div>
                    <input list="modulos">
                    <datalist id="modulos">
                        <option value="DIW"></option>
                        <option value="EINEM"></option>
                        <option value="DAWEB"></option>
                        <option value="HLC"></option>
                    </datalist>
                </div>
                <br><br>
                <div>
                    <input type="password">
                    <input type="color">
                    <input type="date" min="2024-10-01" max="2024-10-31">
                    <input type="datetime-local"><br>
                    <input type="file"><br><br>
                    <input type="month"> <!-- Este al parecer en Firefox no funciona. -->
                    <input type="number" min="1" max="10" step="5"> <!-- step es para que aumente de ese número en ese número -->
                    <br>
                    <input type="range">
                    <br>
                    <input type="search">
                    <input type="time">
                    <br><br>
                    <input type="url"> <!-- Al enviar comprueba si es una url válida. -->
                    <input type="week">
                </div>
                <br><br>
                <div>
                    <label for="">Teléfono:</label>
                    <input type="text" pattern="[0-9]{9}" placeholder="123456789">
                </div>

                <div>
                    <button type="submit"><img src="media/chrome.jpeg" alt="boton enviar"></button>
                    <input type="submit" value="Enviar">
                    <input type="reset">
                </div>
                
            </form>
        </section>
    </main>
    <footer>
        <address>
            <ul>
                <li>Juan Manuel Mendizábal Amat</li>
                <li>2DAW-DIW</li>
                <li>Curso 2024/25</li>
            </ul>
        </address>
    </footer>
</body>

</html>
