<html lang="es">

    <meta name="author" content="Juan Manuel Mendizábal Amat"/>

<body>
    <header>
        <h1>Hoja de Inscripción en los ciclos formativos de Grado Superior</h1>
    </header>
    <main>
        <form method="POST" enctype="multipart/form-data" autocomplete="on">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" id="apellidos" required>

                <label for="dni">DNI: </label>
                <input type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Z]{1}" placeholder="12345678A" required>

                <label for="fechaNacimiento">Fecha de Nacimiento: </label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>

                <br><br>

                <label for="telefono">Teléfono: </label>
                <input type="text" name="telefono" id="telefono" placeholder="+34 123456789" required>

                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="nombre@servidor.es" required>

                <br><br>

                <label for="localidad">Localidad: </label>
                <input type="text" name="localidad" id="localidad">

                <label for="provincia">Provincia: </label>
                <input list="provincia" required>
                <datalist id="provincia">
                    <option value="Almería"></option>
                    <option value="Grandada"></option>
                    <option value="Sevilla"></option>
                    <option value="Jaén"></option>
                    <option value="Cádiz"></option>
                    <option value="Huelva"></option>
                    <option value="Cordoba"></option>
                    <option value="Málaga"></option>
                </datalist>

                <label for="direccion">Dirección: </label>
                <input type="text" name="direccion" id="direccion"required>

                <label for="codigoPostal">Código Postal: </label>
                <input type="text" name="codigoPostal" id="codigoPostal" required>
            </fieldset>

        </form>
    </main>
    <footer>
        <address>
            <ul>
                <li>Juan Manuel Mendizábal Amat</li>
                <li>2DAW-DIW</li>
                <li>Curso 2024/25</li>
            </ul>
        </address>
    </footer>
</body>
</html>
